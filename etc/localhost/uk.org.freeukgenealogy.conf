<VirtualHost 127.0.0.1:80>
	ServerName		freeukgenealogy.org.uk
	ServerAlias		www.freeukgenealogy.org.uk
	ServerAdmin		root@localhost
	DocumentRoot	/var/www/local.freeukgenealogy

	ErrorLog ${APACHE_LOG_DIR}/error-local.freeukgenealogy.log
	CustomLog ${APACHE_LOG_DIR}/access-local.freeukgenealogy.log combined

	RewriteEngine on
	RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
<IfModule mod_ssl.c>
	<VirtualHost 127.0.0.1:443>
		ServerName		freeukgenealogy.org.uk
		ServerAlias		www.freeukgenealogy.org.uk
		ServerAdmin		root@localhost
		DocumentRoot	/var/www/local.freeukgenealogy

		<Directory /var/www/local.freeukgenealogy/>
			AllowOverride all
		</Directory>

		#LogLevel info ssl:warn

		ErrorLog ${APACHE_LOG_DIR}/error-local.freeukgenealogy.log
		CustomLog ${APACHE_LOG_DIR}/access-local.freeukgenealogy.log combined

		#   SSL Engine Switch:
		#   Enable/Disable SSL for this virtual host.
		SSLEngine on

		SSLCertificateFile	/etc/ssl/certs/ssl-cert-snakeoil.pem
		SSLCertificateKeyFile	/etc/ssl/private/ssl-cert-snakeoil.key

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
		</Directory>

</VirtualHost>
</IfModule>
